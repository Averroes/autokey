[config]
voice = no
method = XLib
editor = gedit

[abbr]
btw = by the way
afaik = As far as I know
idts = I don't think so
ymmv = your mileage may vary
edt = $(gedit ~/.abbr.ini)
linux = Linux
brb = be right back
otoh = On the other hand
idn = I don't know
grt = $(echo Salutations $(zenity --entry))
adr = Multiline
	values are possible
	just make sure you keep
	at least a single whitespace value
	at the beginning of continuing lines.
alnk = <a href="$(xclip -o -selection clipboard)"></a>
ianal = I am not a lawyer
emacs = Emacs
chfile = $(zenity --file-selection --multiple --separator=" -- ")
fwiw = For what it's worth
dr = $(ls)
asl = age/sex/location
ftw = for the win
ubrl = [url=$(xclip -o -selection clipboard)]%%[/url]
dte = $(date)
sk = We all know that %s sucks
brb.immediate = true

[defaults]
omittrigger = false
wordchars = [\w~]
matchcase = false
ignorecase = false
backspace = true
immediate = false
triggerinside = false

